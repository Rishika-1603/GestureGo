{% extends 'base.html' %}
{% load static %}
{% block start %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
      .home-page {
        z-index: 0;
        display: grid;
        grid-template-rows: 14vh max-content 18vh; 
    }
    
    .home-page::before {
        content:"";
        position:absolute;
        z-index:-1;
        top:0;
        left:0;
        right:0;
        bottom:0;
        height: 83vh;
    
        background-image: linear-gradient(#f0fdfa, #ccfbf1,#99f6e4);
        border-bottom-left-radius: 50% 75px;
        border-bottom-right-radius: 50% 75px;
    }
    </style>
  </head>


    <!-- Section: Design Block -->
    <section class="mt-16">
      
      <div class="mb-12  lg:mb-0 flex  background-color: none">
      <img 
        src="/static/logo-removebg-preview.png"
        class="w-80 px-7 ml-[590px] "
        alt="logo here"
      /></div>
      
      <div class="container mx-auto px-6 ">
        <div class="text-center">
        <div class="block rounded-lg  px-6 mt-[-100px] md:py-16 md:px-12" style=" background-color: none ;">
            
            <h1 class="text-5xl  font-bold tracking-tight text-gray-600 mb-6">Welcome to GestureGo !<br /><span class="text-blue-600"></span></h1>
            <h3 class="text-5xl   tracking-tight text-gray-500 mb-12">Your virtual sign to speech and speech to sign translator<br /><span class="text-blue-600"></span></h3>
            <a class="inline-block px-7 py-3 mb-2 md:mb-0 mr-0 md:mr-2  bg-teal-500 text-white font-bold text-base leading-snug  rounded-full shadow-md hover:bg-teal-600 hover:shadow-lg focus:bg-teal-50 focus:text-black focus:shadow-lg focus:outline-none focus:ring-0 active:bg-teal-50 active:shadow-lg transition duration-150 ease-in-out" data-mdb-ripple="true" data-mdb-ripple-color="light" href="\login" role="button">Login</a>
            <a class="inline-block px-7 py-3 mb-2 md:mb-0 mr-0 md:mr-2 bg-stone-600 text-teal-500  font-bold text-base leading-snug  rounded-full shadow-md  font-bold text-base leading-tight  rounded-full  hover:bg-stone-500 focus:bg-gray-100 focus:outline-none focus:ring-0 active:bg-gray-200 transition duration-150 ease-in-out" data-mdb-ripple="true" data-mdb-ripple-color="light" href="\signup" role="button">Sign Up</a>
          </div>
        </div>
      </div>
      <div class="home-page"></div>
    </section>
    <!-- Section: Design Block -->
  
  </div>

</div>
{% endblock %}
